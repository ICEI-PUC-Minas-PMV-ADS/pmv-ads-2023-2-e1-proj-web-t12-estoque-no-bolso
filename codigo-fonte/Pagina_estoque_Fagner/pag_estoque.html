        <h2 id="titulo">Aqui você pode gerenciar produtos!</h2>   

        <div id="corpo-vendas">
          <section id="lista-produtos">
              <div class="conteudo">
                  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar..." title="Digite um nome">
                  <select id="columnSelect">
                      <option value="1">ID</option>
                      <option value="2">Produtos</option>
                      <option value="3">Estoque</option>
                      <option value="4">Custo</option>
                      <option value="5">Preço</option>
                  </select>
                  <button class="btn-excluir">Excluir</button>
                  <button class="btn-excluir" onclick="clearSearch()">Limpar</button>
                  
                  <div id="lista-abaixo" class="container">
                      <div class="row">
                          <div class="col-sm-12 col-md-6">
                              <table id="produtosVendas" class="table table-striped">
                                  <thead>
                                      <tr>
                                          <th scope="col"></th> 
                                          <th scope="col">ID</th>
                                          <th scope="col">Produto</th>
                                          <th scope="col">Estoque</th>
                                          <th scope="col">Custo</th>
                                          <th scope="col">Preço</th>
                                      </tr>
                                  </thead>
                                  <tbody id="tabelaPrudotosVendas">
                                      <tr>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
          
              </div>
          </section>

      <div class="botao-adicionar">
        <button id="openModalBtn" onclick="">Adicionar</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close" id="closeModalBtn">&times;</span>
              <form id="itemForm">
                <label for="itemName">Nome:</label>
                <input type="text" id="itemName" name="itemName" required>
        
                <label for="itemPrice">Preço de Venda:</label>
                <input type="text" id="itemPrice" name="itemPrice" required>
        
                <label for="itemCost">Custo:</label>
                <input type="text" id="itemCost" name="itemCost" required>
        
                <label for="itemQuantity">Quantidade:</label>
                <input type="text" id="itemQuantity" name="itemQuantity" required>
        
                <label for="itemID">ID:</label>
                <input type="text" id="itemID" name="itemID" required>
        
                <label for="itemSize">Tamanho:</label>
                <input type="text" id="itemSize" name="itemSize" required>
        
                <label for="itemDescription">Descrição:</label>
                <textarea id="itemDescription" name="itemDescription" required></textarea>
        
                <label for="itemCategory">Categoria:</label>
                <input type="text" id="itemCategory" name="itemCategory" required>
        
                <label for="itemImage">Imagem:</label>
                <input type="file" id="itemImage" name="itemImage" accept="image/*">
        
                <button type="submit">Adicionar Item</button>
              </form>
            </div>
          </div>   
      </div>
      <nav class="botao">
        <button id="btneditar">
            Editar   
        </button>
      </nav>
      <nav class="botao">
