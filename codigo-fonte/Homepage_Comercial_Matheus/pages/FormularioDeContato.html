        <section id="lista-contatos">
            <div class="conteudo">
                <h2>Lista de Contatos</h2>
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar..." title="Digite um nome">

        <script src="../app.js"></script>
        <script>
            function myFunction() {
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("listaContatos");
                tr = table.getElementsByTagName("tr");
                var select = document.getElementById("columnSelect");
                var index = select.value;
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[index];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
            function clearSearch() {
                document.getElementById("myInput").value = "";
                myFunction(); // Chame a função de filtro para reexibir todos os resultados
            }
        </script>
