          <a href="index.html"

          </ul>
        </nav>
      </div>
    </header>

    <h2 id="titulo">Aqui você pode gerenciar produtos!</h2>

    <div id="corpo-vendas">
      <section id="lista-produtos">
        <div class="conteudo">
          <!-- BARRA DE PESQUISA -->
          <input
            type="text"
            id="myInput"
            onkeyup="myFunction()"
            placeholder="Buscar..."
            title="Digite um nome"
          />
          <select id="columnSelect">
            <option value="0">Cód.</option>
            <option value="1">Produtos</option>
            <option value="2">Estoque</option>
            <option value="3">Custo</option>
            <option value="4">Preço</option>
          </select>
          <button class="btn-menu">Excluir</button>
          <button class="btn-menu" onclick="clearSearch()">Limpar</button>
          <button
            class="btn-menu"
            data-toggle="modal"
            data-target="#modalProdutos"
          >
            Adicionar
          </button>

          <!-- LISTA DE PRODUTOS -->
          <div id="lista-abaixo" class="container">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <table id="produtosVendas" class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Cód.</th>
                      <th scope="col">Produto</th>
                      <th scope="col">Categoria</th>
                      <th scope="col">Tamanho</th>
                      <th scope="col">Custo</th>
                      <th scope="col">Quantidade</th>
                      <th scope="col">Valor</th>
                      <th scope="col">Descrição</th>
                      <th scope="col">Ações</th>
                      <!-- Nova coluna para ações -->
                    </tr>
                  </thead>
                  <tbody id="tabelaPrudotosSalvos">
                    <!--LISTA/TABALEA PRODUTOS-->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalProdutos"
      tabindex="-1"
      role="dialog"
      aria-labelledby="CadastroProdutos"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="CadastroProdutos">
              Cadastro de Produtos
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs" id="myTabs" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="produto-tab"
                  data-toggle="tab"
                  href="#produto"
                  role="tab"
                  aria-controls="produto"
                  aria-selected="true"
                >
                  Informações
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="adicional-tab"
                  data-toggle="tab"
                  href="#adicional"
                  role="tab"
                  aria-controls="adicional"
                  aria-selected="false"
                >
                  Registros do Produto
                </a>
              </li>
            </ul>
            <div class="tab-content" id="myTabsContent">
              <div
                class="tab-pane fade show active"
                id="produto"
                role="tabpanel"
                aria-labelledby="produto-tab"
              >
                <!--Informações basicas do produto -->
                <form
                  id="form-produtos"
                  class="form"
                  method="post"
                  onsubmit="loginUser (this)"
                >
                  <h3 class="text-center text-info">Cadastro de Produtos</h3>
                  <div class="form-group">
                    <label for="cod" class="text-info">Cod.</label><br />
                    <input
                      type="number"
                      name="txt_cod"
                      id="txt_cod"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="produto" class="text-info">Produto</label><br />
                    <input
                      type="text"
                      name="txt_produto"
                      id="txt_produto"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="categoria" class="text-info">Categoria</label
                    ><br />
                    <input
                      type="text"
                      name="categoria"
                      id="txt_categoria"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="tamanho" class="text-info">Variação</label
                    ><br />
                    <input
                      type="text"
                      name="txt_tamanho"
                      id="txt_tamanho"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="custo" class="text-info">Custo</label><br />
                    <input
                      type="number"
                      name="txt_custo"
                      id="txt_custo"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="quantidade" class="text-info">Quantidade</label
                    ><br />
                    <input
                      type="number"
                      name="txt_quantidade"
                      id="txt_quantidade"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="venda" class="text-info">Valor</label><br />
                    <input
                      type="text"
                      name="text_venda"
                      id="text_venda"
                      class="form-control"
                    />
                  </div>
                  <!-- <div class="form-group">
                                <label for="imagem" class="text-info">Imagem</label><br>
                                <input type="file" name="text_imagem" id="text_imagem" class="form-control">
                            </div> -->
                  <div class="form-group">
                    <label for="descricao" class="text-info">Descrição</label
                    ><br />
                    <input
                      type="text"
                      name="text_descricao"
                      id="text_descricao"
                      class="form-control"
                    />
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="adicional"
                role="tabpanel"
                aria-labelledby="adicional-tab"
              >
                <!-- formulário para campos de informações adicionais aqui -->
                <form
                  id="form-informacoes-adicionais"
                  class="form"
                  method="post"
                  onsubmit="salvarInformacoesAdicionais()"
                >
                  <div class="form-group">
                    <label for="informacoes_adicionais" class="text-info">
                      Informações Adicionais
                    </label>
                    <textarea
                      name="informacoes_adicionais"
                      id="informacoes_adicionais"
                      class="form-control"
                    ></textarea>
                  </div>
                  <button type="button" class="btn btn-info">
                    Salvar Informações Adicionais
                  </button>
                  <div class="form-group">
                    <label for="exibir_informacoes" class="text-info">
                      Informações Adicionais Exibidas
                    </label>
                    <input
                      type="text"
                      name="exibir_informacoes"
                      id="exibir_informacoes"
                      class="form-control"
                      readonly
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" id="btn_salvar" class="btn btn-info">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIP PARA BARRA DE PESQUISA -->
    <script>
      function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("produtosVendas");
        tr = table.getElementsByTagName("tr");
        var select = document.getElementById("columnSelect");
        var index = select.value;
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[index];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
      function clearSearch() {
        document.getElementById("myInput").value = "";
        myFunction(); // Chame a função de filtro para reexibir todos os resultados
      }
    </script>
