        <h2 id="titulo">Aqui você pode gerenciar produtos!</h2>    

        <div id="corpo-vendas">
            <section id="lista-produtos">
                <div class="conteudo">
                    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar..." title="Digite um nome">
                    <select id="columnSelect">
                        <option value="1">ID</option>
                        <option value="2">Produtos</option>
                        <option value="3">Estoque</option>
                        <option value="4">Custo</option>
                        <option value="5">Preço</option>
                    </select>
                    <button class="btn-menu">Excluir</button>
                    <button class="btn-menu" onclick="clearSearch()">Limpar</button>
                    <button class="btn-menu" data-toggle="modal" data-target="#modalProdutos">Adicionar</button>

                    <div id="lista-abaixo" class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <table id="produtosVendas" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col"></th> 
                                            <th scope="col">ID</th>
                                            <th scope="col">Produto</th>
                                            <th scope="col">Estoque</th>
                                            <th scope="col">Custo</th>
                                            <th scope="col">Preço</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabelaPrudotosVendas">
                                        <tr>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
            
                </div>
            </section>
        </div>

        <!-- Modal -->
            <div class="modal fade" id="modalProdutos" tabindex="-1" role="dialog" aria-labelledby="CadastroProdutos" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="CadastroProdutos">Cadastro de Produtos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div id="login-box" class="col-md-12">
                            <form id="form-produtos" class="form" method="post" onsubmit="loginUser (this)">
                                <h3 class="text-center text-info">Cadastro de Produtos</h3>
                                <div class="form-group">
                                    <label for="cod" class="text-info">COD</label><br>
                                    <input type="number" name="txt_cod" id="txt_cod" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="produto" class="text-info">Produto</label><br>
                                    <input type="text" name="txt_produto" id="txt_produto" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="variação" class="text-info">Variação</label><br>
                                    <input type="text" name="txt_variação" id="txt_variação" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="custo" class="text-info">Custo</label><br>
                                    <input type="number" name="txt_custo" id="txt_custo" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="quantidade" class="text-info">Quantidade</label><br>
                                    <input type="number" name="txt_quantidade" id="txt_quantidade" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="venda" class="text-info">Preço de Venda</label><br>
                                    <input type="text" name="text_venda" id="text_venda" class="form-control">
                                </div>
                                
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn_salvar" class="btn btn-info">Salvar</button>
                    </div>
                </div>
                </div>
            </div>
